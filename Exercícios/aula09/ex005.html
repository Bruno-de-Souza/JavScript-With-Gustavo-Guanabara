<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIMEIROS PASSOS COM DOM</title>
    <style>
        body {
            background-color: rgb(154, 161, 218);
            color: white;
            font: normal 16pt Arial;
        }
    </style>
</head>
<body>
    <h1>
        Iniciando estudos com DOM
    </h1>
    <P>
        Aqui vai o resultado
    </P>
    <p>
        Apredendo a usar o <strong>DOM</strong> em JS.
    </p>
    <div id = "msg">
        Clique em mim
    </div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1];
        var body1 = window.document.body;
        p1.style.color = 'Red';
        body1.style.backgroundColor = 'Black';
        //window.alert(p1.innerText);
        var d = window.document.querySelector('div#msg');
        d.style.color = 'Red';
    </script>
</body>
</html>
